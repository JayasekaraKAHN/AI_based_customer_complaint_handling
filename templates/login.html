<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h5 class="text-center mb-3 fw-bold">Login</h5>
            <div class="login-divider mx-auto mb-3"></div>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        required
                        placeholder="username"
                        value="{{ request.form.username if request.form.username }}"
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        required
                        placeholder="password"
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-3 alert alert-danger text-center">
                {% for category, message in messages %}
                <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <footer class="login-footer">Powered by SLTMobitel</footer>
    </div>
</body>
</html>
