<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MSISDN Overview - {{ result['MSISDN'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger logout-btn">
      Logout
    </a>
    <div class="col-md-6 offset-md-3">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">
          <i class="bi bi-robot me-2"></i>AI Overview
        </h2>
        <h4 class="text-center mb-4 text-primary">{{ result['MSISDN'] }}</h4>
        
        <!-- AI Summary Section -->
        <div class="mb-4">
          <h5 class="mb-3">
            <i class="bi bi-lightbulb me-2 text-warning"></i>
            Summary & Insights
          </h5>
          
          {% if ai_summary %}
          <div class="bg-light p-3 rounded">
            <pre style="white-space: pre-wrap; word-break: break-word; background: transparent; border: none; margin: 0; font-size: 0.95rem;">{{ ai_summary }}</pre>
          </div>
          {% else %}
          <div class="text-center text-muted">
            <i class="bi bi-info-circle me-2"></i>
            AI summary could not be generated for this MSISDN. Please try again or contact support.
          </div>
          {% endif %}
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2">
          <a href="{{ url_for('index', detailed='true', msisdn=result['MSISDN']) }}" class="btn btn-primary">
            <i class="bi bi-list-ul me-2"></i>
            View Detailed Analysis
          </a>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>
            New Search
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
